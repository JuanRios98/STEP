<div class="container-fluid">
  <div class="container text-center">
    
    <div class="row mb-3" id="Titulo" >
      <h3><b>Administraci√≥n Usuarios</b></h3> 
    </div>



      <div class="row">
              <div class="col-6" id="BusquedaUsuario">
                  <form class="d-flex me-2" role="search">
                    <input class="form-control me-2" type="text" placeholder="Buscar usuario" aria-label="Buscar">
                     <button class="btn btn-outline-success" type="submit" >
                      <i class="bi bi-search"></i>
                    </button>
                  </form>
              </div>
            
              <div class="col-6" id="CrearBoton">
                <div  type="button"class="btn-groupS col-12"  >
                  <button type="button" class="btn btn-success me-6" data-bs-toggle="modal" data-bs-target="#ModificarU" (click)="NuevoUsuario()" >
                    <i class="bi bi-file-earmark-person"></i> Nuevo 
                  </button>
                </div>
              </div>
    
    </div>    
    
    

    <div class="row" id="Tabla" >
      <div class="col-12">
        <table class=" table table-striped table-hover" id="TablaPrincipal">
          <thead>
            <tr class="table-primary" >
              <th scope="col"></th>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Documento</th>
              <th scope="col">Estado</th>
              <th scope="col">Accion</th>
                    
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of Usuario">
                    
                      <th scope="row"></th>
                      <td>{{u.id}}</td>
                      <td>{{u.nombre}}</td>
                      <td>{{u.apellido}}</td>
                      <td>{{u.documento}}</td>
                      <td>{{u.estado}}</td>
                      
                      <td>
                        <button type="button" class="btn btn-warning me-2" (click)="EditarUsuario(u)"> 
                          <i class="bi bi-pencil-square"></i>
                        </button>
                        <button type="button" class="btn btn-danger me-2" (click)="EliminarUsuario(u)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
            </tr> 
          </tbody>
        </table>
        
        
        
        <div class="row" id="Pie"></div>
      </div>  
    </div> 
  </div>
</div>


<div class="modal fade" id="ModificarU" tabindex="-1" aria-labelledby="#ModificarUlabel" aria-hidden="true" #IdmodalU>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5">{{isNew?'Nuevo':'Editar'}} Usuario {{this.UsuarioSeleccionado?. nombre}}</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-ca-usuario [usuario]="UsuarioSeleccionado"></app-ca-usuario>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="GuardarUsuario()" >Guardar</button>
      </div>
    </div>
  </div>
</div>
