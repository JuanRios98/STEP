<div class="container-fluid">
    <div class="container text-center">
      
      <div class="row mb-3"  >
        <h3 id="TituloRecurso"><b>Administraci√≥n de recursos</b></h3> 
      </div>
  
           
        <div class="row">
                <div class="col-6" id="BusquedaRecurso">
                    <form class="d-flex me-2" role="search">
                      <input class="form-control me-2" type="text" placeholder="Buscar recurso" aria-label="Buscar">
                       <button class="btn btn-outline-success" type="submit" >
                        <i class="bi bi-search"></i>
                      </button>
                    </form>
                </div>
              
                <div class="col-6" id="CrearBoton">
                  <div  type="button"class="btn-groupS col-12"  >
                    <button type="button" class="btn btn-success me-6"  (click)="NuevoRecurso()">
                      <i class="bi bi-file-earmark-person"></i> Nuevo 
                    </button>
                  </div>
                </div>
      
      </div>        
  
      <div class="row" id="Tabla">
        <div class="col-12">
          <table class="table table-striped table-hover" id="TablaPrincipal">
            <thead>
              <tr >
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col">Nombre Recurso</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                      
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let r of recurso">
                      
                        <th scope="row"></th>
                        
                        <td>{{r.id}}</td>
                        <td>{{r.nombre}}</td>
                        <td>{{r.cantidad}}</td>
                                                
                        <td>
                          <button type="button" class="btn btn-warning me-2" (click)="EditarRecurso(r)" > 
                            <i class="bi bi-pencil-square"></i>
                          </button>
                          <button type="button" class="btn btn-danger me-2" (click)="EliminarRecurso(r)" >
                            <i class="bi bi-trash"></i>
                          </button>
                        </td>
              </tr> 
            </tbody>
          </table>
          
          
          
          <div class="row" id="Pie"></div>
        </div>  
      </div> 
    </div>
  </div>
  
  
  <div class="modal fade" id="modalR" tabindex="-1" aria-labelledby="#modalR" aria-hidden="true" #IdmodalR>
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5">{{IsNew?'Nuevo':'Editar'}} Recurso {{this.RecursoSeleccionado?.nombre}}</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <app-ca-recurso [recurso]="RecursoSeleccionado"></app-ca-recurso>         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="GuardarRecurso()" >Guardar</button>
        </div>
      </div>
    </div>
  </div>
