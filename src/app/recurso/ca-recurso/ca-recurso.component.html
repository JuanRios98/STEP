<Form>
    <div class="row mb-3">
        <label for="NombreRecurso" id="NombreRecurso" class="col-sm-2 col-form-label">Nombre del Recurso:</label>
    <div class="col sm-2">
            <input type="text" class="form-control"  name="NombreRecurso" *ngIf="recurso" [(ngModel)]="recurso.nombre">
        </div>
    </div>

    <div class="row mb-3">
        <label for="CantidadRecurso" id="CantidadRecurso" class="col-sm-2 col-form-label">Cantidad: </label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="CantidadRecurso" *ngIf="recurso" [(ngModel)]="recurso.cantidad">
        </div>
    </div>
</Form>
