 <form>

    <div class="row mb-3">
            <label for="ProyectoId" id="ProyectoId"  class="col-sm-2 col-form-label">Proyecto</label>
         <div class="col-sm-6">
           <input type="number" class="form-control" id="ProyectoId" name="ProyectoId"
           *ngIf="actividad" [(ngModel)]="actividad.proyectoId">
        </div>
    </div>

    <div class="mb-3 row">
            <label for="ClienteId" id="ClienteId"  class="col-sm-2 col-form-label">NIT Cliente</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" name="ClienteId" id="ClienteId"
            *ngIf="actividad" [(ngModel)]="actividad.nit" >
        </div>
    </div>
    
    
    <div class="row mb-3">
            <label for="ProyectoId" id="ProyectoId"  class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" name="ProyectoId" id="ProyectoId"
            *ngIf="actividad" [(ngModel)]="actividad.usuarioId"  >
        </div>
    </div>

    <div class="row mb-3">
            <label for="Actividad" id="Actividad" class="col-sm-2 col-form-label">Actividad</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="Actividad" rows="3"
            *ngIf="actividad" [(ngModel)]="actividad.actividad"> 
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col" id="Fechas">
                <label  for="Fechainicia" id="Fechainicia">Fecha de inicio</label>
            <div> 
                <input type="datetime-local" name="Fechainicia" id="Fechainicia"
                *ngIf="actividad" [ngModel]="Formatofechalocalproyecto(actividad.fechaInicio)"
                (ngModelChange)="UpdateDate($event,'fechaInicio')" >
            </div>
        </div>
        
        <div class="col">
                <label for="fechafinaliza" id="fechafinaliza">Fecha de finalizaci√≥n</label>
            <div > 
                <input type="datetime-local" name="fechafinaliza" id="fechafinaliza"
                *ngIf="actividad" [ngModel]="Formatofechalocalproyecto(actividad.fechaFin)"
                (ngModelChange)="UpdateDate($event,'fechaFin')" >
            </div>
        </div>
        
    </div>
    <div class="mb-3 row">
        <label for="EstadoUsuario"  id="EstadoUsuario" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example" name="EstadoUsuario" 
            *ngIf="actividad" [(ngModel)]="actividad.estado" >
                <option selected>Seleccione el estado</option>
                <option value=1>1</option>
                <option value=2>2</option>
            </select>
        </div>
    </div>
</form>
