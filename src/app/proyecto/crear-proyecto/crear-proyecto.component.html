<form>

    <div class="mb-3 row">
            <label for="NIT" id="NITcliente" class="col-sm-2 col-form-label">NIT Cliente</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" name="NITcliente" *ngIf="AggProyecto" [(ngModel)]="AggProyecto!.nit">
        </div>
    </div>
    
    <div class="row mb-3">
            <label for="NombreProyecto" id="NombreProyecto"  class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="NombreProyecto" *ngIf="AggProyecto" [(ngModel)]="AggProyecto!.nombre" >
        </div>
    </div>
   
    <div class="row mb-3">
        <div class="col" id="Fechas">
                <label  for="Fechainicia" id="Fechainicio">Fecha de inicio</label>
            <div> 
                <input type="datetime-local" name="Fechainicio" 
                id="Fechainicio" *ngIf="AggProyecto" [ngModel]="Formatofechalocalproyecto(AggProyecto.fechaInicio)"
                (ngModelChange)="UpdateDate($event,'fechaInicio')">
            </div>
        </div>
        
        <div class="col">
                <label for="fechafinaliza" id="fechafinaliza">Fecha de finalizaci√≥n</label>
            <div > 
                <input type="datetime-local" name="fechafinaliza" 
                id="fechafinaliza" *ngIf="AggProyecto" [ngModel]="Formatofechalocalproyecto(AggProyecto.fechaFin)"
                (ngModelChange)="UpdateDate($event,'fechaFin')">
            </div>
        </div>
        
    </div>

    <div class="mb-3 row">
        <label for="EstadoUsuario"  id="EstadoUsuario" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example" name="EstadoUsuario" *ngIf="AggProyecto" [(ngModel)]="AggProyecto.estado">
                <option selected>Seleccione el estado</option>
                <option value=1>1</option>
                <option value=2>2</option>
            </select>
        </div>
  </div>
</form>
