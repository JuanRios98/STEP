 <div class="container-fluid">
    
    <form>
        <div class="row mb-3">
            <label for="NombreCliente" class="col-sm-2 col-form-label" id="parametro" >Razon Social</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="NombreCliente" name="NombreCliente" *ngIf="Agregarcliente" [(ngModel)]="Agregarcliente.nombre">              
            </div>
        </div>
        <div class="row mb-3">
            <label for="ContactoCliente" class="col-sm-2 col-form-label">Nombre Contacto</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ContactoCliente" name="ContactoCliente" *ngIf=" Agregarcliente" [(ngModel)]="Agregarcliente.nombreContacto">
            </div>
        </div>
        <div class="row mb-3">
            <label for="TelefonoCliente" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="TelefonoCliente" name="TelefonoCliente" *ngIf="Agregarcliente" [(ngModel)]="Agregarcliente.contacto">
            </div>
        </div>
       
        <div class="row mb-3">
            <label for="DireCliente" class="col-sm-2 col-form-label">Dirección</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="DireCliente" name="DireCliente" *ngIf="Agregarcliente" [(ngModel)]="Agregarcliente.direccion">
            </div>
        </div>
        <div class="row mb-3">
            <label for="CiudadCliente" class="col-sm-2 col-form-label">Cuidad</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="CiudadCliente" name="CiudadCliente" *ngIf="Agregarcliente" [(ngModel)]="Agregarcliente.direccion">
            </div>
        </div>
        <div class="row mb-3">
            <label for="PaisCliente" class="col-sm-2 col-form-label">Pais</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="PaisCliente" name="PaisCliente" *ngIf="Agregarcliente" [(ngModel)]="Agregarcliente.direccion">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="EstadoUsuario"  id="EstadoUsuario" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-6">
                <select class="form-select" aria-label="Default select example" name="EstadoUsuario" *ngIf="Agregarcliente" [(ngModel)]="Agregarcliente.estado">
                    <option selected>Seleccione el estado</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                </select>
            </div>
        </div>
    </form>
</div>
