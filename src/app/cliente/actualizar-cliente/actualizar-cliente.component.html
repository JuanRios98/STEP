<div class="container-fluid">
    

    <form>   
        <div class="row mb-3">
            <label for="NitCliente" id="NitCliente" class="col-sm-2 col-form-label">NIT</label>

            <div class="col-sm-10">
                <input type="text"  *ngIf="cliente" class="form-control"  id="NitCliente" name="NitCliente" [(ngModel)]="cliente.nit">
            </div>
        
        
        <div class="row mb-3">
            <label for="NombreCliente" id="NombreCliente"  class="col-sm-2 col-form-label" >Nombre Razon Social</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  id="NombreCliente" name="NombreCliente" *ngIf="cliente"
                [(ngModel)]="cliente.nombre">              
            </div>
        </div>
        <div class="row mb-3">
            <label for="ContactoCliente" id="ContactoCliente" class="col-sm-2 col-form-label"> Nombre Contacto</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ContactoCliente" name="ContactoCliente" *ngIf="cliente" [(ngModel)]="cliente.nombreContacto">
            </div>
        </div>
        <div class="row mb-3">
            <label for="TelefonoCliente" id="TelefonoCliente" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="TelefonoCliente" name="TelefonoCliente" 
                *ngIf="cliente" [(ngModel)]="cliente.contacto">
            </div>
        </div>
